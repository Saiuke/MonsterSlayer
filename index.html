<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--  Meu CSS  -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Vue -->
    <script src="js/vue.js"></script>
    <!--Custom font -->
</head>

<body>
    <div id="app">
        <!-- Disclaimer box -->
        <transition name="fadeAway">
            <div v-if="gameStatus == 'disclaimer'" class="disclaimer" style="display:none !important">
                <p>This game is a project still in progress, so, I ask you to have some patience with eventual bugs. I
                    hope you enjoy it.</p>
                <span>Saiuke</span>
                <!-- Proceed Button -->
                <button class="growHover crookedButton" @click="gameStatus = 'startScreen'">PROCEED</button>
            </div>
        </transition>

        <!-- Start screen banner -->
        <div class="background redDungeon" :class="{blurFilter: flipBlur}" style="display:none !important">
            <transition name="fadeAway">
                <div class="startScreen pulseAnimation" v-if="gameStatus !='playStage'">
                    <!-- Game banner -->
                    <img src=" img/banner.png" alt="" srcset="">
                    <!-- Play Button -->
                    <button class="crookedButton growHover" @click="gameStatus = 'playStage'">PLAY</button>
                </div>
            </transition>
        </div>

        <!-- Battle Arena -->
        <div class="battleArena background regularDungeon">
            <div class="scoreBoard">
                <div class="score scoreHuman">
                    <span>{{100 - healthHuman}}%</span>
                    <div id="healthHuman" class="health" :style="[heartMonitorHuman()]">
                    </div>
                </div>
                <div class="score scoreComputer">
                    <span>{{100 - healthComputer}}%</span>
                    <div id="healthComputer" class="health" :style="[heartMonitorComputer()]">
                    </div>
                </div>
            </div>
            <div class="fightingPit">
                <div class="fightingPosition">
                    <img src="img/seller.png" alt="">
                    <div class="attackPanel">
                        <div class="attackButton" id="attack"></div>
                        <div class="attackButton" id="defend"></div>
                        <div class="attackButton" id="potion"></div>
                    </div>
                </div>
                <div class="fightingPosition">
                    <img src="img/goblin.webp" alt="">
                </div>
            </div>
            <div class="logBoard"></div>
        </div>
    </div>
    <!-- Js personalizado -->
    <script src="js/app.js"></script>
</body>

</html>
